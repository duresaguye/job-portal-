<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="smart jobs" content="smart jobs home page">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        .sidebar {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #fff;
            z-index: 999;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar.open {
            display: block;
            transform: translateX(0);
        }

        #closeSidebar {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body class="bg-gray-100">
    <header>
        <nav class="fixed top-0 left-0 bg-white w-full shadow">
            <div class="container m-auto flex justify-between items-center text-gray-700">
                <img src="asset/images/smartjoblogo.png" alt="logo" class="rounded-full h-10 lg:h-16 w-10 lg:w-16">
    
                <ul class="hidden md:flex items-center pr-10 text-base font-semibold cursor-pointer">
                    <li class="hover:bg-gray-200 py-4 px-6">home</li>
                    <li class="hover:bg-gray-200 py-4 px-6">Jobs</li>
                    <li class="hover:bg-gray-200 py-4 px-6">postJobs</li>
                    <li class="hover:bg-gray-200 py-4 px-6">About Us</li>
                    <li class="hover:bg-gray-200 py-4 px-6">Contact us</li>
                    <li class="hover:bg-gray-200 py-4 px-6">Signup/login</li>
                </ul>
    
                <button id="toggleSidebar" class="block md:hidden py-3 px-4 mx-2 rounded focus:outline-none hover:bg-gray-200">
                    <div class="w-5 h-1 bg-gray-600 mb-1"></div>
                    <div class="w-5 h-1 bg-gray-600 mb-1"></div>
                    <div class="w-5 h-1 bg-gray-600 "></div>
                </button>
    
            </div>
            <div id="sidebar" class="sidebar">
                <button id="closeSidebar" class="absolute top-0 right-0 m-4 focus:outline-none">
                    <i class="fas fa-times text-gray-600"></i>
                </button>
                <ul class="flex flex-col items-center w-full text-base cursor-pointer pt-10">
                    <li class="hover:bg-gray-200 py-4 px-6 w-full">home</li>
                    <li class="hover:bg-gray-200 py-4 px-6 w-full">Jobs</li>
                    <li class="hover:bg-gray-200 py-4 px-6 w-full">postJobs</li>
                    <li class="hover:bg-gray-200 py-4 px-6 w-full">About Us</li>
                    <li class="hover:bg-gray-200 py-4 px-6 w-full">Contact us</li>
                    <li class="hover:bg-gray-200 py-4 px-6 w-full">Signup/login</li>
                </ul>
            </div>
        </nav>
    </header>
   

    <main class="container mx-auto flex flex-col items-center justify-center pt-12">
        <section>
            <div class="container mx-auto bg-white shadow-lg rounded-lg p-8">
                <div class="text-center pb-10 text-gray-700s">
                    <label for="title" class="text-sm font-medium">Title:</label>
                    <input type="search" id="title" name="title" placeholder="Search for your dream job..."
                        class="mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300 w-60"
                        required autocomplete="given-name" />
                    <button type="button" onclick="searchjob()"
                        class="mt-2 bg-blue-500  py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                        Search
                    </button>
                </div>
    
                <div id="joblist">
                    <!--  dynamically added job list goes here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="container mx-auto flex flex-col items-center justify-center bg-gray-200 p-8 mt-8">
        
        <img width="120px" src="asset/images/logo.png" alt="Logo of Smart Jobs" class="mr-4 rounded-full h-16 lg:h-16 w-16 lg:w-16">

       
        <div class="contact-info text-center mb-4">
            <ul class="list-none">
                <li>Phone: <a href="tel:+1234567890" class="hover:text-blue-500">+251994445412</a></li>
                <li>Email: <a href="mailto:info@example.com" class="hover:text-blue-500">dureguye2@gmail.com</a></li>
                <li>Address: Addis Ababa, Ethiopia</li>
            </ul>
        </div>
        <div class="socials flex">
            <a href="https://t.me/Icon_dura" class="mr-4"><img width="40px" src="asset/images/telegram.png" alt="telegram icon"></a>
            <a href="https://www.linkedin.com/in/duresa-guye-5aba5625a/" class="mr-4"><img width="40px" src="asset/images/linkedin.png" alt="linkedin icon"></a>
            <a href="https://github.com/duresaguye"><img width="40px" src="asset/images/github.png" alt="github icon"></a>
        </div>
        <div class="copyright text-center py-6">
            &copy; 2023 Smart Jobs. All rights reserved.
        </div>
    </footer>  
    <script src="asset/script.js"></script>

    <script>
        document.getElementById('toggleSidebar').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('open');
        });

        document.getElementById('closeSidebar').addEventListener('click', function () {
            document.getElementById('sidebar').classList.remove('open');
        });
    </script>
</body>

</html>
