                    <li class="hover:bg-gray-200 py-4 px-6 w-full"><a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a></li>

        </nav>

    <main class="container mx-auto flex flex-col items-center justify-center pt-14">
       
        <section>
            <div class="container mx-auto p-8 bg-white shadow-lg rounded-lg">
                <h1 class="text-2xl text-gray-800 pb-4 text-center">Apply Here</h1>
        
                <form action="#" method="post" class="space-y-4 mt-8">
                    
                    <label for="first-name" class="block text-sm font-medium text-gray-700">First Name:</label>
                    <input type="text" name="first-name" id="first-name" required
                           class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-300 w-full">

                    <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name:</label>
                    <input type="text" name="last-name" id="last-name" required
                           class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-300 w-full">
                    
                           <label for="Personal-email" class="block text-sm font-medium text-gray-700">Email:</label>
                           <input type="email" name="Personal-email" id="Personal-email" placeholder="example@gmail.com"
                                  class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-300 w-full">
                    <label for="file" class="block text-sm font-medium text-gray-700">Upload Your Resume</label>
                    <input type="file" name="resume" id="file">
                    <label for="comment" class="block text-sm font-medium text-gray-700">Cover Letter:</label>
                    <textarea name="comment" id="comment"
                              class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-300 w-full"></textarea>

                    <button type="submit"
                            class="bg-blue-500 text-gray-700 py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                        Submit
                    </button>
                </form>
            </div>
        </section>
    </main>

        document.getElementById('toggleSidebar').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('open');
        });

        document.getElementById('closeSidebar').addEventListener('click', function () {
            document.getElementById('sidebar').classList.remove('open');
        });
