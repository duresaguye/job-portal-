    <main class="container mx-auto flex flex-col items-center justify-center">

        <section >
            <div class="container mx-auto p-8 bg-white shadow-lg rounded-lg">
                <div id="signup">
                    <h1 class="text-3xl text-gray-800 pb-4 text-center">Sign Up</h1>
                    <form action="" class="space-y-4 mt-8">
                            <label for="fname"class="block text-sm font-medium text-gray-700">First Name:</label>
                            <input type="text" id="fname" name="fname" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-300 w-full" required autocomplete="given-name">
                            <label for="Lname"class="block text-sm font-medium text-gray-700">Last Name:</label>
                            <input type="text" name="lname" id="lname" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-300 w-full" required autocomplete="given-name">
                            <label for="email"class="block text-sm font-medium text-gray-700">Email:</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-300 w-full" required autocomplete="off">
                            <label for="password"class="block text-sm font-medium text-gray-700">Password:</label>
                            <input type="password" name="password" id="password" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-300 w-full" required autocomplete="given-name">
                            <label for="confirom"class="block text-sm font-medium text-gray-700">Confirom password:</label>
                            <input type="password" name="confirom" id="confirom" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-300 w-full" required autocomplete="off">
                            <button type="submit"
                            class="bg-blue-500 text-gray-700 py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                                          Sign up
                            </button>  
                            <p class="text-gray-700">Do u have an account?</p>
                            <button type="submit" 
                             class="bg-blue-500 text-gray-700 py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"
                                onclick="toggleForm('login')">
                                   Log in Here
                           </button>  
                    </form>
                </div>
                <di id="login" class="hidden">
                    <h1 class="text-3xl text-gray-800 pb-4 text-center">Log in</h1>
                    <form action="" class="space-y-4 mt-8">
                            <label for="email"class="block text-sm font-medium text-gray-700">Email:</label>
                            <input type="email" id="email" name="email" placeholder="example@.com" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-300 w-full" required autocomplete="off">
                            <label for="password"class="block text-sm font-medium text-gray-700">password:</label>
                            <input type="password" name="password" id="password" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-300 w-full" required autocomplete="given-name">
                            <button type="submit"
                             class="bg-blue-500 text-gray-700 py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                             Log in 
                           </button> 
                            <p class="text-gray-700"> don't have an account? </p>
                            <button type="submit"
                            class="bg-blue-500 text-gray-700 py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"
                            onclick="toggleForm('signup')">
                            Sign up Here
                            </button>  
                    </form>
                </di>
            </div>
 
                
        </section>
