            <div class="container mx-auto p-8 bg-white shadow-lg rounded-lg" id="form">
                <h1 class="text-3xl text-center">Post job</h1>
                <form action="#" id="postJobForm" method="POST" class="space-y-3 mt-8 text-xl bg-blue-100 p-4">
                    <label for="company name" class="block  font-medium ">Company name:</label>
                    <input type="text" id="company name" name="company name" placeholder="Techኢት" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-300 w-full" required autocomplete="given-name">
                    <label for="Job Title"class="block  font-medium ">Job Title</label>
                 <input type="text" id="Job Title" name="Job Title" placeholder="software engineer" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-300 w-full"required autocomplete="given-name">
                    <label for="Job Description"class="block  font-medium ">Job Description</label>
                    <textarea name="Job Description" id="Job Description" placeholder="add your job Description her..." cols="3" rows="2" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-300 w-full"></textarea>
                    <label for="Job type"class="block  font-medium ">Job type</label>
                    <input type="text" id="Job type" name="Job type" placeholder="Remote" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-300 w-full" autocomplete="given-name">
                    <label for="Loction"class="block  font-medium ">Loction</label>
                    <input type="text" id="Loction" name="Loction" placeholder="Addis Ababa" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-300 w-full">
                    <label for="End Date"class="block  font-medium ">End Date</label>
                    <input type="date" id="End Date" name="End Date" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-300 w-full">
                    <label for="email"class="block  font-medium ">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-300 w-full" required autocomplete="off">
                    <button   onclick="showAlert()"
                    class="bg-blue-500   py-2 px-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                    <a href="jobs.html">Submit</a>
